<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../js/app.js" defer></script>
</head>
<body class="faas">
    <div class="sign-up">
        <div class="sign-up-form push-up" id="signUpSelectLang">
            <h2 class="title">
                I speak
            </h2>
            <div class="radio-btn-group">
                <input required class="radio-btn-group__input" type="radio" value="En" name="langInput" id="langEn">
                <label class="radio-btn-group__label" for="langEn">En</label>
                <input required class="radio-btn-group__input" type="radio" value="De" name="langInput" id="langDe">
                <label class="radio-btn-group__label" for="langDe">De</label>
                <input required class="radio-btn-group__input" type="radio" value="Fa" name="langInput" id="langFa">
                <label class="radio-btn-group__label" for="langFa">Fa</label>
            </div>
        </div>
        <div class="sign-up-form" id="signUpSelectName">
            
            <div class="input-group">
                <input required id="nameInput" type="text">
                <label for="nameInput">Name</label>
            </div>

        </div>
        <div class="sign-up-form" id="signUpSelectIncome">
            
            <div class="input-group">
                <input required id="incomeInput" type="text">
                <label for="incomeInput">Income</label>
            </div>

            <!-- need to be changed \/ -->
            <div class="input-group">
                <input required id="nameInput" type="text">
                <label for="nameInput">Name</label>
            </div>

        </div>
        <div class="sign-up-form" id="signUpSelectExpensesMethod">

            <h2 class="title">
                Manage Expenses Wia
            </h2>
            <div class="radio-btn">
                <input required class="radio-btn__input" type="radio" value="simpleExpensesMethod" name="expensesMethod" id="simpleExpensesMethod">
                <label class="radio-btn__label" for="simpleExpensesMethod">List (advance)</label>
                <input required class="radio-btn__input" type="radio" value="advanceExpensesMethod" name="expensesMethod" id="advanceExpensesMethod">
                <label class="radio-btn__label" for="advanceExpensesMethod">Amount (Simple)</label>
            </div>

        </div>
        <div class="sign-up-form" id="signUpSelectSimpleExpensesMethod">

            <div class="input-group">
                <input required id="dailyExpenses" type="number">
                <label for="dailyExpenses">Daily expenses</label>
            </div>
            <div class="input-group">
                <input required id="monthlyExpenses" type="number">
                <label for="monthlyExpenses">Monthly expenses</label>
            </div>
            <div class="input-group">
                <input required id="yearlyExpenses" type="number">
                <label for="yearlyExpenses">Yearly expenses</label>
            </div>

        </div>
        <div class="sign-up-form" id="signUpSelectAdvanceExpensesMethod">

        </div>
        <div class="sign-up-form" id="signUpSelectAdvanceExpensesMethodAdd">

        </div>
        <div class="sign-up-form" id="signUpWellcome">

        </div>
    </div>
    <div class="btn-group">
        <button class="btn-secondary btn-full">Go back</button>
        <button class="btn-sucsses-darken btn-full">Done</button>
    </div>
</body>
</html>
