<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script  type="text/javascript" src="../js/singup.bundle.js" defer></script>
</head>
<body class="sign-up-body">
    <div class="sign-up">
        <div class="sign-up-form push-up" id="signUpSelectLang">
            <h2 class="title">
                I speak
            </h2>
            <div class="radio-btn-group">
                <input required class="radio-btn-group__input" type="radio" value="En" name="langInput" id="langEnRadioBtn" checked >
                <label class="radio-btn-group__label" for="langEnRadioBtn">En</label>
                <input required class="radio-btn-group__input" type="radio" value="De" name="langInput" id="langDeRadioBtn" disabled>
                <label class="radio-btn-group__label" for="langDeRadioBtn">De</label>
                <input required class="radio-btn-group__input" type="radio" value="Fa" name="langInput" id="langFaRadioBtn" disabled>
                <label class="radio-btn-group__label" for="langFaRadioBtn">Fa</label>
            </div>
        </div>
        <div class="sign-up-form" id="signUpSelectName">
            
            <div class="input-group">
                <input required id="nameInput" type="text">
                <label for="nameInput">Name</label>
            </div>

        </div>
        <div class="sign-up-form" id="signUpSelectIncome">
            
            <div class="input-group">
                <input required id="incomeInput" type="text">
                <label for="incomeInput">Yearly income</label>
            </div>

            <select class="select-menu" name="income-currency" id="incomeCurrencySelection">
                <option value="euro">Euro </option>
                <option value="usd">Us dollar </option>
                <option value="brp">Uk pound</option>
                <option value="irr">irht </option>
            </select>

        </div>
        <div class="sign-up-form" id="signUpSelectExpensesMethod">

            <h2 class="title">
                Manage Expenses Wia
            </h2>
            <div class="radio-btn">
                <input required class="radio-btn__input" type="radio" value="simpleExpensesMethod" name="expensesMethod" id="simpleExpensesMethodRadioBtn" checked>
                <label class="radio-btn__label" id="simpleExpensesMethodRadioBtnLbl" for="simpleExpensesMethodRadioBtn">List (advance)</label>
                <input required class="radio-btn__input" type="radio" value="advanceExpensesMethod" name="expensesMethod" id="advanceExpensesMethodRadioBtn" disabled>
                <label class="radio-btn__label" id="advanceExpensesMethodRadioBtnLbl" for="advanceExpensesMethodRadioBtn">Amount (Simple)</label>
            </div>

        </div>
        <div class="sign-up-form" id="signUpSelectSimpleExpensesMethod">

            <div class="input-group">
                <input required id="dailyExpensesInput" type="number">
                <label for="dailyExpensesInput">Daily expenses</label>
            </div>
            <div class="input-group">
                <input required id="monthlyExpensesInput" type="number">
                <label for="monthlyExpensesInput">Monthly expenses</label>
            </div>
            <div class="input-group">
                <input required id="yearlyExpensesInput" type="number">
                <label for="yearlyExpensesInput">Yearly expenses</label>
            </div>

        </div>
        <div class="sign-up-form" style="display: none;" id="signUpSelectAdvanceExpensesMethod">

        </div>
        <div class="sign-up-form" style="display: none;" id="signUpSelectAdvanceExpensesMethodAdd">

        </div>
        <div class="sign-up-form" style="display: none;" id="signUpWellcome">

        </div>
    </div>
    <div class="progres-bar">
        <div class="inner"></div>
    </div>
    <div class="btn-group" style="z-index: 5;">
        <button class="btn-secondary btn-full">Go back</button>
        <button class="btn-sucsses-darken btn-full">Done</button>
    </div>
</body>
</html>
